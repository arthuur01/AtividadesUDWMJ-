<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD Postagens</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
async function getPosts(){
  const r = await fetch('https://jsonplaceholder.typicode.com/posts');
  const d = await r.json();
  document.getElementById('resp').textContent = JSON.stringify(d.slice(0,5), null, 2);
}
async function postPost(){
  const r = await fetch('https://jsonplaceholder.typicode.com/posts',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({title:'Nova postagem', body:'Conteúdo exemplo', userId:1})
  });
  const d = await r.json();
  document.getElementById('resp').textContent = JSON.stringify(d, null, 2);
}
async function updatePost(){
  const id = document.getElementById('id').value;
  const r = await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`,{
    method:'PATCH',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({title:'Título atualizado'})
  });
  const d = await r.json();
  document.getElementById('resp').textContent = JSON.stringify(d, null, 2);
}
async function deletePost(){
  const id = document.getElementById('id').value;
  await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`,{method:'DELETE'});
  document.getElementById('resp').textContent = `Postagem ${id} removida.`;
}
async function filterPosts(){
  const id = document.getElementById('userId').value;
  const r = await fetch(`https://jsonplaceholder.typicode.com/posts?userId=${id}`);
  const d = await r.json();
  document.getElementById('resp').textContent = JSON.stringify(d, null, 2);
}
</script>
</head>
<body class="p-4">
<div class="container">
  <h1 class="mb-3">CRUD Postagens</h1>
  <div class="mb-2">
    <input id="id" type="number" class="form-control mb-2" placeholder="ID da postagem">
    <input id="userId" type="number" class="form-control mb-2" placeholder="User ID para filtrar">
    <button class="btn btn-primary me-1" onclick="getPosts()">GET</button>
    <button class="btn btn-success me-1" onclick="postPost()">POST</button>
    <button class="btn btn-warning me-1" onclick="updatePost()">PATCH</button>
    <button class="btn btn-danger me-1" onclick="deletePost()">DELETE</button>
    <button class="btn btn-info" onclick="filterPosts()">Filtrar</button>
  </div>
  <pre id="resp" class="bg-light p-3 border rounded"></pre>
</div>
</body>
</html>
