<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta CEP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
async function buscaCEP(){
  const cep = document.getElementById('cep').value;
  const r = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
  const d = await r.json();
  document.getElementById('resp').textContent = JSON.stringify(d, null, 2);
}
</script>
</head>
<body class="p-4">
<div class="container">
  <h1>Consulta CEP</h1>
  <input id="cep" type="text" class="form-control mb-2" placeholder="Digite o CEP">
  <button class="btn btn-primary" onclick="buscaCEP()">Buscar</button>
  <pre id="resp" class="bg-light p-3 border rounded mt-3"></pre>
</div>
</body>
</html>
