<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SWAPI</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
async function buscaPersonagens(){
  const r = await fetch('https://swapi.dev/api/people/');
  const d = await r.json();
  document.getElementById('resp').textContent = JSON.stringify(d.results.slice(0,5), null, 2);
}
</script>
</head>
<body class="p-4">
<div class="container">
  <h1>Star Wars API</h1>
  <button class="btn btn-primary" onclick="buscaPersonagens()">Buscar</button>
  <pre id="resp" class="bg-light p-3 border rounded mt-3"></pre>
</div>
</body>
</html>
